name: Deploy VuePress site to GitHub Pages

on:
  push:
    branches: [master]  # 设置触发部署的分支
  workflow_dispatch:  # 允许手动触发部署

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build VuePress site
        run: npm run build
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3  # 使用 v3 版本
        with:
          path: docs/.vuepress/dist  # VuePress 构建输出目录，根据您的配置可能需要调整

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3  # 使用 v3 版本